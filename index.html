<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Auto-height sections size - fullPage.js</title>
	<link href="jquery.fullPage.css" rel="stylesheet">
    <script src="jquery-1.8.3.min.js"></script>

    <script src="jquery.fullPage.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
          $('#fullpage').fullpage({
              anchors: ['page1', 'page2', 'page3', 'page4'],
              sectionsColor: ['yellow', 'orange', '#C0C0C0', '#ADD8E6'],
            });
        });
    </script>

    <style>
.section {
  text-align:center;
  font-size: 3em;
}
.content{
  margin:50px
}
.content p{
	font-size: 20px;
}
    </style>
</head>
<body>
<div id="fullpage">
	<div class="section fp-auto-height">
      <div class="content">One</div>
    </div>
    <div class="section active">Two</div>
    <div class="section">Three</div>
    <div class="section fp-auto-height">
      <div class="content">Four<p><a href="http://www.bootcdn.cn/fullPage.js/">fullpage的下载地址</a></p></div>
  </div>
</div>

</body>
</html>
